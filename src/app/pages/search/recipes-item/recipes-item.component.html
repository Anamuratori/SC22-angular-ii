<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe.image">
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/search', recipe.id]">VIEW</button>
  </mat-card-actions>
</mat-card>
