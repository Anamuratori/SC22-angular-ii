<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe.image">
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <div class="content-actions">
    <mat-card-actions>
      <button mat-button [routerLink]="['/search', recipe.id]">VIEW</button>
        <button mat-button [routerLink]="['/edit', recipe.id]">EDIT</button>
        <button mat-button (click)="deleteRecipe(recipe.id)" >DELETE</button>
    </mat-card-actions>
  </div>
</mat-card>
